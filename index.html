<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Podium Speaker Tracker</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      // Replace with your own EmailJS user ID
      emailjs.init("YOUR_EMAILJS_USER_ID");
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Podium Speaker Tracker</h1>
    <form id="entryForm">
      <!-- Podium Speaker (Radio Buttons) -->
      <div class="form-group">
        <label>Podium Speaker</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="podiumSpeaker" value="Jeff Pruitt" required>
            Jeff Pruitt
          </label>
          <label>
            <input type="radio" name="podiumSpeaker" value="Tami Tarver" required>
            Tami Tarver
          </label>
        </div>
      </div>

      <!-- Time Slot (Single-Select Dropdown) -->
      <div class="form-group">
        <label for="timeSlot">Time Slot</label>
        <select id="timeSlot" name="timeSlot" required>
          <option value="">Select a Time Slot</option>
          <option value="9am">9am</option>
          <option value="12pm">12pm</option>
          <option value="2:30pm">2:30pm</option>
        </select>
      </div>

      <!-- Date Field -->
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <!-- Sales Reps (Multi-Select) -->
      <div class="form-group">
        <label for="salesReps">Sales Reps</label>
        <select id="salesReps" name="salesReps" multiple required>
          <option value="Steve Palumbo">Steve Palumbo</option>
          <option value="Chuck Luttenbacher">Chuck Luttenbacher</option>
          <option value="Michael Perryman">Michael Perryman</option>
          <option value="Charles 'Rudi' Gustin">Charles "Rudi" Gustin</option>
          <option value="Anthony Jeanette">Anthony Jeanette</option>
          <option value="Heather St John">Heather St John</option>
          <option value="Steve McGuire">Steve McGuire</option>
          <option value="John Cassata">John Cassata</option>
          <option value="Kevin Gulley">Kevin Gulley</option>
          <option value="April Hambry">April Hambry</option>
          <option value="John Pozza">John Pozza</option>
          <option value="Michael Panameno">Michael Panameno</option>
          <option value="JT Queipo">JT Queipo</option>
          <option value="Shiva Laloo">Shiva Laloo</option>
          <option value="Laney Cobb">Laney Cobb</option>
          <option value="Ronnie Campbell">Ronnie Campbell</option>
          <option value="Mary Ann Wilson">Mary Ann Wilson</option>
        </select>
      </div>

      <button type="submit">Submit Entry</button>
    </form>

    <h2>Submitted Entries</h2>
    <div class="table-responsive">
      <table id="entriesTable">
        <thead>
          <tr>
            <th>Podium Speaker</th>
            <th>Time Slot</th>
            <th>Date</th>
            <th>Sales Reps</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
