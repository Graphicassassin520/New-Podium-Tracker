<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Podium Speaker Tracker</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      // Replace with your own EmailJS user ID
      emailjs.init("YOUR_EMAILJS_USER_ID");
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Podium Speaker Tracker</h1>
    <form id="entryForm">
      <!-- Podium Speaker (Radio Buttons) -->
      <div class="form-group">
        <label>Podium Speaker</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="podiumSpeaker" value="Jeff Pruitt" required>
            Jeff Pruitt
          </label>
          <label>
            <input type="radio" name="podiumSpeaker" value="Tami Tarver" required>
            Tami Tarver
          </label>
        </div>
      </div>
      
      <!-- Time Slot (Single-Select Dropdown) -->
      <div class="form-group">
        <label for="timeSlot">Time Slot</label>
        <select id="timeSlot" name="timeSlot" required>
          <option value="">Select a Time Slot</option>
          <option value="9am">9am</option>
          <option value="12pm">12pm</option>
          <option value="2:30pm">2:30pm</option>
        </select>
      </div>
      
      <!-- Date Field -->
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>
      
      <!-- Sales Reps (Checkboxes) -->
      <div class="form-group">
        <label>Sales Reps</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="salesReps" value="Steve Palumbo"> Steve Palumbo</label>
          <label><input type="checkbox" name="salesReps" value="Chuck Luttenbacher"> Chuck Luttenbacher</label>
          <label><input type="checkbox" name="salesReps" value="Michael Perryman"> Michael Perryman</label>
          <label><input type="checkbox" name="salesReps" value="Charles 'Rudi' Gustin"> Charles "Rudi" Gustin</label>
          <label><input type="checkbox" name="salesReps" value="Anthony Jeanette"> Anthony Jeanette</label>
          <label><input type="checkbox" name="salesReps" value="Heather St John"> Heather St John</label>
          <label><input type="checkbox" name="salesReps" value="Steve McGuire"> Steve McGuire</label>
          <label><input type="checkbox" name="salesReps" value="John Cassata"> John Cassata</label>
          <label><input type="checkbox" name="salesReps" value="Kevin Gulley"> Kevin Gulley</label>
          <label><input type="checkbox" name="salesReps" value="April Hambry"> April Hambry</label>
          <label><input type="checkbox" name="salesReps" value="John Pozza"> John Pozza</label>
          <label><input type="checkbox" name="salesReps" value="Michael Panameno"> Michael Panameno</label>
          <label><input type="checkbox" name="salesReps" value="JT Queipo"> JT Queipo</label>
          <label><input type="checkbox" name="salesReps" value="Shiva Laloo"> Shiva Laloo</label>
          <label><input type="checkbox" name="salesReps" value="Laney Cobb"> Laney Cobb</label>
          <label><input type="checkbox" name="salesReps" value="Ronnie Campbell"> Ronnie Campbell</label>
          <label><input type="checkbox" name="salesReps" value="Mary Ann Wilson"> Mary Ann Wilson</label>
        </div>
      </div>
      
      <button type="submit" id="submitBtn">Submit Entry</button>
    </form>
    
    <!-- Table header renamed to "Podiums" with an extra Select column -->
    <h2>Podiums</h2>
    <div class="table-responsive">
      <table id="entriesTable">
        <thead>
          <tr>
            <th>Select</th>
            <th>Podium Speaker</th>
            <th>Time Slot</th>
            <th>Date</th>
            <th>Sales Reps</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Podium entries will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
    <!-- Button to print selected entries -->
    <button id="printSelectedBtn">Print Selected</button>
  </div>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
